<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaxelNG | Gxmes</title>
  <link rel="icon" href="https://cdn.glitch.global/446caf42-e005-4d79-8192-53981cf08dd2/paxelNGfavicon.ico?v=1746848876506" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
  <script>
    // Detect unauthorized access (not from a popup)
    if (!window.opener || window.opener === window) {
      // If accessed directly (not as a popup), show a message instead of redirecting
      document.body.innerHTML = "<h1 style='color:red; text-align:center;'>Access Denied</h1><p style='text-align:center;'>This page must be accessed through the secure launcher.</p>";
    }
  </script>

  <style>
    body {
      background-color: #0a0a0a;
      color: #33ffcc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .sorry {
      font-size: 0.9em;
      margin-top: 5px;
      color: #ccc;
    }

    .menu-button {
      display: block;
      background: #000;
      border: 1px solid #33ffcc;
      padding: 10px 15px;
      margin: 20px 0;
      border-radius: 6px;
      text-decoration: none;
      color: #33ffcc;
      text-align: center;
      transition: background 0.3s, transform 0.2s;
    }

    .menu-button:hover {
      background: #33ffcc;
      color: #000;
      transform: scale(1.05);
    }

    .back-button {
      margin-top: 30px;
    }
    .back-link {
      margin-top: 20px;
      display: inline-block;
      padding: 15px 30px;
      background-color: #111;
      color: #00ffcc;
      border-radius: 8px;
      border: 2px solid #33ffcc;
      font-size: 1.1em;
      text-align: center;
      transition: background-color 0.3s, color 0.3s, transform 0.2s, border-color 0.3s;
      cursor: pointer;
    }

    .back-link:hover {
      background-color: #00ffcc;
      color: #000;
      border-color: #00ffcc;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div>
    <h1>PaxelNG Gxmes</h1>
    <div class="sorry">Under development</div>
    <button class="back-link" onclick="goHome()">â¬… Back to Menu</button>

    <script>
      function goHome() {
        // Update the original window (same tab) instead of opening a new one
        fetch("home.html")
          .then(res => res.text())
          .then(html => {
            document.open(); // Open the current document
            document.write(html); // Write the new HTML content (home.html)
            document.close(); // Close the document to render it
          })
          .catch(err => {
            document.body.innerHTML = "<h1>Error loading home</h1>";
          });
      }
    </script>
  </div>
</body>
</html>
